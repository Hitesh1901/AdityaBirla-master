<div class="modal-header-edit">
    <h5 class="modal-title" id="exampleModalLabel">Edit Department</h5>
  </div>
  <div class="modal-body">
        <form [formGroup]="myForm" novalidate autocomplete='off'>
    <div class="form-horizontal">
          <div class="form-group">
                  <label class="control-label col-md-4 schedule-colr">SubFunction</label>
                  <div class="col-md-6">
                      <ng-select [items]="dataList" class="ng-select"
                      [(ngModel)]="costCode.subfunctionid"
                      bindLabel="name"
                      bindValue="id"
                      placeholder="Select SubFunction"
                      [formControl]="myForm.controls.costCode_functionname" required>
                      </ng-select>

                      <small>
                              <form-messages [control]="myForm.controls.costCode_functionname"></form-messages>
                          </small>
               </div>
          </div>
        <div class="form-group">
            <label class="control-label col-md-4 schedule-colr">Code</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="" placeholder="Department Name" [(ngModel)]="costCode.code" [formControl]="myForm.controls.costCode_code" required> 
                <small>
                      <form-messages [control]="myForm.controls.costCode_code"></form-messages>
                  </small>
            </div>
        </div>
      
  
        
    </div>
    
  <div class="modal-footer clearfix">
  <button type="button" class="btn schedule-footer btn-info" (click)="save()" [disabled]="!myForm.valid" [ngClass]="{disabled : !myForm.valid}"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
  <button type="button" class="btn schedule-footer btn-danger" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
  </div>
  </form>
  </div>
