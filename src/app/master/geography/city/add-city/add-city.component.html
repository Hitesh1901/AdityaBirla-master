<!-- add city modal content -->
<div class="modal-header-add">
    <h5
        class="modal-title"
        id="exampleModalLabel"
    >
        Add New City
    </h5>
</div>
<div class="modal-body">
    <form
        [formGroup]="myForm"
        novalidate
        autocomplete="off"
    >
        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">State</label>
                <div class="col-md-6">
                    <ng-select
                        [items]="dataList"
                        class="ng-select"
                        [(ngModel)]="city.stateid"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Select City"
                        [formControl]="myForm.controls.city_state"
                        required
                    >
                    </ng-select>
                    <small>
                        <form-messages [control]="myForm.controls.city_state"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">City</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        required
                        class="form-control"
                        id
                        placeholder="City"
                        [formControl]="myForm.controls.city_name"
                        [(ngModel)]="city.name"
                    >
                    <small>
                        <form-messages [control]="myForm.controls.city_name"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">City Code</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        required
                        class="form-control"
                        id
                        placeholder="City Code"
                        [formControl]="myForm.controls.city_code"
                        [(ngModel)]="city.code"
                    >
                    <small>
                        <form-messages [control]="myForm.controls.city_code"></form-messages>
                    </small>
                </div>
            </div>

        </div>

        <div class="modal-footer clearfix">
            <button
                type="button"
                class="btn schedule-footer btn-info"
                (click)="save()"
                [disabled]="!myForm.valid"
                [ngClass]="{disabled : !myForm.valid}"
            >
                <i
                    class="fa fa-floppy-o"
                    aria-hidden="true"
                ></i>
                Save
            </button>
            <button
                type="button"
                class="btn schedule-footer btn-danger"
                data-dismiss="modal"
                (click)="onClose()"
            >
                <i
                    class="fa fa-times"
                    aria-hidden="true"
                ></i>
                Close
            </button>
        </div>
    </form>
</div>
