<!-- edit popup content -->
    <div class="modal-header-edit">
        <h5 class="modal-title" id="exampleModalLabel">Edit University</h5>
      </div>
      <div class="modal-body">
            <form [formGroup]="myForm" novalidate autocomplete='off'>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Universty</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="" placeholder="University" [(ngModel)]="universties.name" [formControl]="myForm.controls.university_name" required> 
                    <small>
                            <form-messages [control]="myForm.controls.university_name"></form-messages>
                        </small>
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">City</label>
                    <div class="col-md-6">
                        <ng-select [items]="dataList" class="ng-select"
                        [(ngModel)]="universties.cityid"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Select City"
                        [formControl]="myForm.controls.university_cityname" required>
                        </ng-select>
                        <small>
                                <form-messages [control]="myForm.controls.university_cityname"></form-messages>
                            </small>
                 </div>
            </div>
            
        </div>
      <div class="modal-footer clearfix">
      <button type="button" class="btn schedule-footer btn-info" (click)="save()" [disabled]="!myForm.valid" [ngClass]="{disabled : !myForm.valid}"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
      <button type="button" class="btn schedule-footer btn-danger" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
      </div>
      </form>
      </div>
