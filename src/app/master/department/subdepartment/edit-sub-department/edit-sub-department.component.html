<!-- Edit Sub Department modal popup -->
<div class="modal-header-edit">
    <h5 class="modal-title" id="exampleModalLabel">Edit SubDepartment</h5>
  </div>
  <div class="modal-body">
        <form [formGroup]="myForm" novalidate autocomplete='off'>
    <div class="form-horizontal">
          <div class="form-group">
                  <label class="control-label col-md-4 schedule-colr">Department</label>
                  <div class="col-md-6">
                      <ng-select [items]="dataList" class="ng-select"
                      [(ngModel)]="subDepartment.deptid"
                      bindLabel="name"
                      bindValue="id"
                      placeholder="Select Entity"
                      [formControl]="myForm.controls.subDepartment_deptname" required>
                      </ng-select>
                      <small>
                              <form-messages [control]="myForm.controls.subDepartment_deptname"></form-messages>
                          </small>
               </div>
          </div>
        <div class="form-group">
            <label class="control-label col-md-4 schedule-colr">SubDepartment Name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="" placeholder="Department Name" [(ngModel)]="subDepartment.name" [formControl]="myForm.controls.subDepartment_name" required> 
                <small>
                      <form-messages [control]="myForm.controls.subDepartment_name"></form-messages>
                  </small>
            </div>
        </div>
        <div class="form-group">
              <label class="control-label col-md-4 schedule-colr">Short Name</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" id="" placeholder="Short Name" [(ngModel)]="subDepartment.shortname" [formControl]="myForm.controls.subDepartment_shortname" required> 
                  <small>
                        <form-messages [control]="myForm.controls.subDepartment_shortname"></form-messages>
                    </small>
              </div>
          </div>
          <div class="form-group">
                  <label class="control-label col-md-4 schedule-colr">Description</label>
                  <div class="col-md-6">
                      <textarea type="text" class="form-control" id="" placeholder="Description" [(ngModel)]="subDepartment.description" [formControl]="myForm.controls.subDepartment_description" required></textarea>
                      <small>
                            <form-messages [control]="myForm.controls.subDepartment_description"></form-messages>
                        </small>
                  </div>
              </div>
  
        
    </div>
    
  <div class="modal-footer clearfix">
  <button type="button" class="btn schedule-footer btn-info" (click)="save()" [disabled]="!myForm.valid" [ngClass]="{disabled : !myForm.valid}"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
  <button type="button" class="btn schedule-footer btn-danger" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
  </div>
  </form>
  </div>
