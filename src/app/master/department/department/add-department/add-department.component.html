<!-- Add Modal poopup content -->
<div class="modal-header-add">
    <h5
        class="modal-title"
        id="exampleModalLabel"
    >
        Add Department
    </h5>
</div>
<div class="modal-body">
    <form
        [formGroup]="myForm"
        novalidate
        autocomplete="off"
    >
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Entity</label>
                <div class="col-md-6">
                    <ng-select
                        [items]="dataList"
                        class="ng-select"
                        [(ngModel)]="department.entityid"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Select Entity"
                        [formControl]="myForm.controls.department_entityname"
                        required
                    >
                    </ng-select>
                    <small>
                        <form-messages [control]="myForm.controls.department_entityname"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Department Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Department Name"
                        [(ngModel)]="department.name"
                        [formControl]="myForm.controls.department_name"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.department_name"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Short Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Short Name"
                        [(ngModel)]="department.shortname"
                        [formControl]="myForm.controls.department_shortname"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.department_shortname"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Description</label>
                <div class="col-md-6">
                    <textarea
                        type="text"
                        class="form-control"
                        id
                        placeholder="Description"
                        [(ngModel)]="department.description"
                        [formControl]="myForm.controls.department_description"
                        required
                    ></textarea>
                    <small>
                        <form-messages [control]="myForm.controls.department_description"></form-messages>
                    </small>
                </div>
            </div>

        </div>

        <div class="modal-footer clearfix">
            <button
                type="button"
                class="btn schedule-footer btn-info"
                (click)="save()"
                [disabled]="!myForm.valid"
                [ngClass]="{disabled : !myForm.valid}"
            >
                <i
                    class="fa fa-floppy-o"
                    aria-hidden="true"
                ></i>
                Save
            </button>
            <button
                type="button"
                class="btn schedule-footer btn-danger"
                data-dismiss="modal"
                (click)="onClose()"
            >
                <i
                    class="fa fa-times"
                    aria-hidden="true"
                ></i>
                Close
            </button>
        </div>
    </form>
</div>
