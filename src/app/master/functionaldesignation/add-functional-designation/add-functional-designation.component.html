<!-- add functional designation -->
<div>
    <div class="modal-header-edit">
        <h5
            class="modal-title"
            id="exampleModalLabel"
        >
            Add Functional Designation
        </h5>
    </div>
    <div class="modal-body">
        <form
            [formGroup]="myForm"
            novalidate
            autocomplete="off"
            class="size"
        >
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label  schedule-colr">Business Unit</label>
                    <div >
                        <ng-select
                            [items]="businessunit"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.businesunitid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select Business Unit"
                            [formControl]="myForm.controls.functionaldesignation_businesunitname"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_businesunitname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Department</label>
                    <div >
                        <ng-select
                            [items]="dept"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.deptid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select Department"
                            [formControl]="myForm.controls.functionaldesignation_deptname"
                            (change)="subdeptt($event)"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_deptname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Sub Department</label>
                    <div >
                        <ng-select
                            [items]="subdept"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.subdeptid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select Sub Department"
                            [formControl]="myForm.controls.functionaldesignation_subdeptname"
                            (change)="functionn($event)"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_subdeptname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Functions</label>
                    <div >
                        <ng-select
                            [items]="functions"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.functionid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select Function"
                            [formControl]="myForm.controls.functionaldesignation_functionname"
                            (change)="subfunctionn($event)"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_functionname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Sub Functions</label>
                    <div >
                        <ng-select
                            [items]="subfunctions"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.subfunctionid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select SubFunction"
                            [formControl]="myForm.controls.functionaldesignation_subfunctionname"
                            (change)="costcodes($event)"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_subfunctionname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Costcode</label>
                    <div >
                        <ng-select
                            [items]="costcode"
                            class="ng-select"
                            [(ngModel)]="functionalDesignation.costcenterid"
                            bindLabel="code"
                            bindValue="id"
                            placeholder="Select CostCode"
                            [formControl]="myForm.controls.functionaldesignation_subdeptname"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_subdeptname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Department Name</label>
                    <div >
                        <input
                            type="text"
                            class="form-control"
                            id
                            placeholder="Department Name"
                            [(ngModel)]="functionalDesignation.functionaldesignation"
                            [formControl]="myForm.controls.functionaldesignation_functionaldesignation"
                            required
                        >
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_functionaldesignation"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  schedule-colr">Description</label>
                    <div >
                        <textarea
                            type="text"
                            class="form-control"
                            id
                            placeholder="Description"
                            [(ngModel)]="functionalDesignation.description"
                            [formControl]="myForm.controls.functionaldesignation_description"
                            required
                        ></textarea>
                        <small>
                            <form-messages [control]="myForm.controls.functionaldesignation_description"></form-messages>
                        </small>
                    </div>
                </div>

            </div>

            <div class="modal-footer clearfix">
                <button
                    type="button"
                    class="btn schedule-footer btn-info"
                    (click)="save()"
                    [disabled]="!myForm.valid"
                    [ngClass]="{disabled : !myForm.valid}"
                >
                    <i
                        class="fa fa-floppy-o"
                        aria-hidden="true"
                    ></i>
                    Save
                </button>
                <button
                    type="button"
                    class="btn schedule-footer btn-danger"
                    data-dismiss="modal"
                    (click)="onClose()"
                >
                    <i
                        class="fa fa-times"
                        aria-hidden="true"
                    ></i>
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
