<!-- Edit sub function modal content -->
<div class="modal-header-edit">
        <h5
            class="modal-title"
            id="exampleModalLabel"
        >
            Edit SubFunction
        </h5>
    </div>
    <div class="modal-body">
        <form
            [formGroup]="myForm"
            novalidate
            autocomplete="off"
        >
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Function</label>
                    <div class="col-md-6">
                        <ng-select
                            [items]="dataList"
                            class="ng-select"
                            [(ngModel)]="subfunctions.functionid"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Select Function"
                            [formControl]="myForm.controls.subfunction_functionname"
                            required
                        >
                        </ng-select>
                        <small>
                            <form-messages [control]="myForm.controls.subfunction_functionname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Name</label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id
                            placeholder="Name"
                            [(ngModel)]="subfunctions.name"
                            [formControl]="myForm.controls.subfunction_name"
                            required
                        >
                        <small>
                            <form-messages [control]="myForm.controls.subfunction_name"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Short Name</label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id
                            placeholder="Short Name"
                            [(ngModel)]="subfunctions.shortname"
                            [formControl]="myForm.controls.subfunction_shortname"
                            required
                        >
                        <small>
                            <form-messages [control]="myForm.controls.subfunction_shortname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Description</label>
                    <div class="col-md-6">
                        <textarea
                            type="text"
                            class="form-control"
                            id
                            placeholder="Description"
                            [(ngModel)]="subfunctions.description"
                            [formControl]="myForm.controls.subfunction_description"
                            required
                        ></textarea>
                        <small>
                            <form-messages [control]="myForm.controls.subfunction_description"></form-messages>
                        </small>
                    </div>
                </div>
    
            </div>
    
            <div class="modal-footer clearfix">
                <button
                    type="button"
                    class="btn schedule-footer btn-info"
                    (click)="save()"
                    [disabled]="!myForm.valid"
                    [ngClass]="{disabled : !myForm.valid}"
                >
                    <i
                        class="fa fa-floppy-o"
                        aria-hidden="true"
                    ></i>
                    Save
                </button>
                <button
                    type="button"
                    class="btn schedule-footer btn-danger"
                    data-dismiss="modal"
                    (click)="onClose()"
                >
                    <i
                        class="fa fa-times"
                        aria-hidden="true"
                    ></i>
                    Close
                </button>
            </div>
        </form>
    </div>
