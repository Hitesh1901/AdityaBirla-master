<!-- Edit function modal content -->
<div class="modal-header-edit">
    <h5
        class="modal-title"
        id="exampleModalLabel"
    >
        Edit Function
    </h5>
</div>
<div class="modal-body">
    <form
        [formGroup]="myForm"
        novalidate
        autocomplete="off"
    >
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Sub Department</label>
                <div class="col-md-6">
                    <ng-select
                        [items]="dataList"
                        class="ng-select"
                        [(ngModel)]="functions.subdeptid"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Select SubDepartment"
                        [formControl]="myForm.controls.function_subdeptname"
                        required
                    >
                    </ng-select>
                    <small>
                        <form-messages [control]="myForm.controls.function_subdeptname"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Function Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Function Name"
                        [(ngModel)]="functions.name"
                        [formControl]="myForm.controls.function_name"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.function_name"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Short Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Short Name"
                        [(ngModel)]="functions.shortname"
                        [formControl]="myForm.controls.function_shortname"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.function_shortname"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Description</label>
                <div class="col-md-6">
                    <textarea
                        type="text"
                        class="form-control"
                        id
                        placeholder="Description"
                        [(ngModel)]="functions.description"
                        [formControl]="myForm.controls.function_description"
                        required
                    ></textarea>
                    <small>
                        <form-messages [control]="myForm.controls.function_description"></form-messages>
                    </small>
                </div>
            </div>

        </div>

        <div class="modal-footer clearfix">
            <button
                type="button"
                class="btn schedule-footer btn-info"
                (click)="save()"
                [disabled]="!myForm.valid"
                [ngClass]="{disabled : !myForm.valid}"
            >
                <i
                    class="fa fa-floppy-o"
                    aria-hidden="true"
                ></i>
                Save
            </button>
            <button
                type="button"
                class="btn schedule-footer btn-danger"
                data-dismiss="modal"
                (click)="onClose()"
            >
                <i
                    class="fa fa-times"
                    aria-hidden="true"
                ></i>
                Close
            </button>
        </div>
    </form>
</div>
