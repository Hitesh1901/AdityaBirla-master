<!-- Eidt entity modal content -->
<div class="modal-content">
    <div class="modal-header-edit">
        <h5
            class="modal-title"
            id="exampleModalLabel"
        >
            Edit Entity
        </h5>
    </div>
    <div class="modal-body">
        <form
            [formGroup]="myForm"
            novalidate
            autocomplete="off"
        >
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Name</label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id
                            placeholder="Name"
                            [(ngModel)]="entity.name"
                            [formControl]="myForm.controls.entity_name"
                            required
                        >
                        <small>
                            <form-messages [control]="myForm.controls.entity_name"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Short Name</label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id
                            placeholder="Short Name"
                            [(ngModel)]="entity.shortname"
                            [formControl]="myForm.controls.entity_shortname"
                            required
                        >
                        <small>
                            <form-messages [control]="myForm.controls.entity_shortname"></form-messages>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 schedule-colr">Description</label>
                    <div class="col-md-6">
                        <textarea
                            type="text"
                            class="form-control"
                            id
                            placeholder="Description"
                            [(ngModel)]="entity.description"
                            [formControl]="myForm.controls.entity_description"
                            required
                        ></textarea>
                        <small>
                            <form-messages [control]="myForm.controls.entity_description"></form-messages>
                        </small>
                    </div>
                </div>
            </div>

            <div class="modal-footer clearfix">
                <button
                    type="button"
                    class="btn schedule-footer btn-info"
                    (click)="save()"
                    [disabled]="!myForm.valid"
                    [ngClass]="{disabled : !myForm.valid}"
                >
                    <i
                        class="fa fa-floppy-o"
                        aria-hidden="true"
                    ></i>
                    Update
                </button>
                <button
                    type="button"
                    class="btn schedule-footer btn-danger"
                    data-dismiss="modal"
                    (click)="onClose()"
                >
                    <i
                        class="fa fa-times"
                        aria-hidden="true"
                    ></i>
                    Close
                </button>
            </div>
        </form>
    </div>

</div>
