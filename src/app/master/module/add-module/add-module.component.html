<!-- add module modal content -->
<div class="modal-header-add">
    <h5
        class="modal-title"
        id="exampleModalLabel"
    >
        Add Module
    </h5>
</div>
<div class="modal-body">
    <form
        [formGroup]="myForm"
        novalidate
        autocomplete="off"
    >
        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Module Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Name"
                        [(ngModel)]="module.modulename"
                        [formControl]="myForm.controls.module_modulename"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.module_modulename"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Short Name</label>
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        id
                        placeholder="Short Name"
                        [(ngModel)]="module.moduleshortname"
                        [formControl]="myForm.controls.module_moduleshortname"
                        required
                    >
                    <small>
                        <form-messages [control]="myForm.controls.module_moduleshortname"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Description</label>
                <div class="col-md-6">
                    <textarea
                        type="text"
                        class="form-control"
                        id
                        placeholder="Description"
                        [(ngModel)]="module.moduledescription"
                        [formControl]="myForm.controls.module_moduledescription"
                        required
                    ></textarea>
                    <small>
                        <form-messages [control]="myForm.controls.module_moduledescription"></form-messages>
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4 schedule-colr">Parent Module</label>
                <div class="col-md-6">
                    <ng-select
                        [items]="dataList"
                        class="ng-select"
                        [(ngModel)]="module.parentmoduleid"
                        bindLabel="modulename"
                        bindValue="moduleid"
                        placeholder="Select Entity"
                        [ngModelOptions]="{standalone: true}"
                    >
                    </ng-select>
                </div>
            </div>

        </div>

        <div class="modal-footer clearfix">
            <button
                type="button"
                class="btn schedule-footer btn-info"
                (click)="save()"
                [disabled]="!myForm.valid"
                [ngClass]="{disabled : !myForm.valid}"
            >
                <i
                    class="fa fa-floppy-o"
                    aria-hidden="true"
                ></i>
                Save
            </button>
            <button
                type="button"
                class="btn schedule-footer btn-danger"
                data-dismiss="modal"
                (click)="onClose()"
            >
                <i
                    class="fa fa-times"
                    aria-hidden="true"
                ></i>
                Close
            </button>
        </div>
    </form>
</div>
